<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS file link -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" type="text/css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400;700&family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">

    <!-- Title -->
    <title>My Notepad - Reset Password</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <a href="/">My Notepad</a>
            <style>
                .logo a {
                    display: inline-block;
                    font-family: 'Josefin Sans', sans-serif;
                    font-size: 28px;
                    font-weight: 600;
                    text-decoration: none;
                    color: #ffffff;
                }
            </style>
        </div>
        <div class="search-bar">
            <input type="text" id="searchTxt" placeholder="Type Something...">
            <input type="submit" value="Search">
        </div>
    </header>

    <div class="login-container">
        <h1>Reset Password</h1>
        <p style="margin-bottom: 20px;">Enter your email address below, and we'll send you an OTP for resetting your password.</p>
        
        <!-- Email Form -->
        <form id="email-form">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Send OTP</button>
        </form>

        <!-- OTP Verification Section (Initially Hidden) -->
        <div id="otp-section" style="display: none; margin-top: 20px;">
            <p>Enter the OTP sent to your email:</p>
            <form id="otp-form">
                {% csrf_token %}
                <input type="text" name="otp" placeholder="Enter OTP" required>
                <button type="submit">Verify OTP</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; <span id="currentYear"></span> Whitepaper App. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        document.addEventListener("DOMContentLoaded", function () {
            const emailForm = document.getElementById("email-form");
            const otpSection = document.getElementById("otp-section");
            const otpForm = document.getElementById("otp-form");

            emailForm.addEventListener("submit", async function (event) {
                event.preventDefault();
                
                let formData = new FormData(emailForm);

                let response = await fetch("", {  // Send request to password_reset view
                    method: "POST",
                    body: formData
                });

                let result = await response.json();

                if (response.ok) {
                    alert(result.message); // Show success message
                    otpSection.style.display = "block"; // Show OTP input field
                } else {
                    alert(result.error); // Show error message
                }
            });

            otpForm.addEventListener("submit", async function (event) {
    event.preventDefault();

    let formData = new FormData(otpForm);

    let response = await fetch("/verify-otp/", {
        method: "POST",
        body: formData
    });

    let result = await response.json();
    

    if (response.ok) {
        alert(result.message); // OTP verified
        window.location.href = result.redirect; // Redirect to password reset page
    } else {
        alert(result.error); // Invalid OTP
    }
});
});
    </script>
</body>
</html>

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS file link -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" type="text/css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400;700&family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">

    <!-- Title -->
    <title>My Notepad - Reset Password</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <a href="/">My Notepad</a>
            <style>
                .logo a {
                    display: inline-block;
                    font-family: 'Josefin Sans', sans-serif;
                    font-size: 28px;
                    font-weight: 600;
                    text-decoration: none;
                    color: #ffffff;
                }
            </style>
        </div>
        <div class="search-bar">
            <input type="text" id="searchTxt" placeholder="Type Something...">
            <input type="submit" value="Search">
        </div>
    </header>

    <!-- Reset Password Container -->
    <div class="login-container">
        <h1>Reset Password</h1>
        <p>Please enter your new password below.</p>
        
        <form id="reset-password-form" method="POST">
            {% csrf_token %}
            <input type="password" name="password" placeholder="Enter new password" required>
            <input type="password" name="confirm_password" placeholder="Confirm new password" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <footer>
        <p>&copy; <span id="currentYear"></span> Whitepaper App. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        document.getElementById("reset-password-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            let formData = new FormData(this);
            
            let response = await fetch("/reset-password/", {
                method: "POST",
                body: formData
            });

            let result = await response.json();

            if (response.ok) {
                alert(result.message);
                window.location.href = "/accounts/login/";  // Redirect to login page after reset
            } else {
                alert(result.error);
            }
        });
    </script>
</body>
</html>
